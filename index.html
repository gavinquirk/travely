<!DOCTYPE html>
<button lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travely | Your Traveling Guide</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>

    <!-- Header -->
    <header>
      <nav>
        <img src="./images/logo.svg" alt="travely logo">
        <div class="links">
          <a href="#">About</a>
          <a href="#">Docs</a>
          <button class="button__med" href="#">Login</button>
        </div>
      </nav>
    </header>

    <!-- Info Section -->
    <section class="info">
      <h1 class="hero__font">Real-time itineries powered by location AI</h1>

      <div class="icons">
        <div class="icon">
          <img src="./images/map-icon.svg" alt="map pin">
          <div class="icon__info">
            <p class="icon__top">Popular</p>
            <p class="icon__bottom">Cities</p>
          </div>
        </div>
        <div class="icon">
          <img src="./images/person-icon.svg" alt="map pin">
          <div class="icon__info">
            <p class="icon__top">Local</p>
            <p class="icon__bottom">Insights</p>
          </div>
        </div>
        <div class="icon">
          <img src="./images/guide-icon.svg" alt="map pin">
          <div class="icon__info">
            <p class="icon__top">Amazing</p>
            <p class="icon__bottom">Guides</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Features Section -->
    <section class="features">
      <div class="feature">
        <img src="./images/car-travel.jpg" alt="traveling vehicle">
        <div class="feature__info">
          <p class="feature__top">Hundreds of guides</p>
          <p class="feature__bottom">New high-quality guides added each week</p>
        </div>
      </div>
      <div class="feature">
        <img src="./images/woman-1.jpg" alt="traveling vehicle">
        <div class="feature__info">
          <p class="feature__top">Vetted local experts</p>
          <p class="feature__bottom">The largest network of local guides worldwide</p>
        </div>
      </div>
      <div class="feature">
        <div class="feature__info">
          <p class="feature__cta">Learn More</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
